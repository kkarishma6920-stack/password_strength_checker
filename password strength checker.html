<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strength Checker</title>

    <!-- CSS INSIDE SAME FILE -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 25px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .strength {
            height: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .weak {
            background-color: red;
            width: 33%;
        }

        .medium {
            background-color: orange;
            width: 66%;
        }

        .strong {
            background-color: green;
            width: 100%;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- HTML -->
    <div class="container">
        <h2>Password Strength Checker</h2>
        <input type="password" id="password" placeholder="Enter password" onkeyup="checkStrength()">
        <div id="strengthBar" class="strength"></div>
        <div id="message"></div>
    </div>

    <!-- JAVASCRIPT INSIDE SAME FILE -->
    <script>
        function checkStrength() {
            const password = document.getElementById("password").value;
            const strengthBar = document.getElementById("strengthBar");
            const message = document.getElementById("message");

            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            strengthBar.className = "strength";

            if (strength <= 1) {
                strengthBar.classList.add("weak");
                message.textContent = "Weak Password";
                message.style.color = "red";
            } 
            else if (strength <= 3) {
                strengthBar.classList.add("medium");
                message.textContent = "Medium Password";
                message.style.color = "orange";
            } 
            else {
                strengthBar.classList.add("strong");
                message.textContent = "Strong Password";
                message.style.color = "green";
            }
        }
    </script>

</body>
</html>
